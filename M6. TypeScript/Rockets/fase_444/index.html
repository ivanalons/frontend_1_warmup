<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Rockets!</title>
</head>

<body>
  <h1>Rockets!</h1>

  <div class="mt-3 ml-3">
    <button id="create1" type="button" class="btn btn-outline-info">Create Rocket 1</button>
    <button id="create2" type="button" class="btn btn-outline-info">Create Rocket 2</button>
  </div>

  <div class="mt-3 ml-3">
    <button id="accelerate1" type="button" class="btn btn-outline-info">Accelerate rocket 1</button>
    <button id="accelerate2" type="button" class="btn btn-outline-info">Accelerate rocket 2</button>
    <button id="brake1" type="button" class="btn btn-outline-info">Brake rocket 1</button>
    <button id="brake2" type="button" class="btn btn-outline-info">Brake rocket 2</button>
  </div>

  <div class="mt-3 ml-3">
    <button id="print1" type="button" class="btn btn-outline-info">Print rocket 1 info</button>
    <button id="print2" type="button" class="btn btn-outline-info">Print rocket 2 info</button>
    <button id="print_all" type="button" class="btn btn-outline-info">Print all rockets</button>
  </div>


  <div id="output" class="dark bg-light mt-3 ml-3"></div>

  <!-- CUSTOM JAVASCRIPT APP -->

  <script src="js/App.js" type="module"></script>

  <!-- jQuery and Bootstrap Bundle (includes Popper) -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

</body>

</html>
